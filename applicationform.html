<html>
    <head>
        <title>Application form</title>
        <h1 align="center">Application form</h1>
        <body>
            <label for="">First Name:</label>
            <input type="text" placeholder="Enter First name">
            <label for="">Last Name:</label>
            <input type="text" placeholder="Enter last Name"><br><br>
            <label for="">Date Of Birth:</label>
            <input type="date"id=""><br><br>
            <label for="">Age:</label>
            <input type="number" placeholder="Enter Age"><br><br>
            <label for="">Gender:</label>
            <input type="radio"name="gender">Male
            <input type="radio"name="gender">Female
            <input type="radio"name="gender">others<br><br>
            <label for="">Email Address:</label>
            <input type="email"placeholder="example123@gmail.com"><br><br>
            <label for="">Positions Available:</label>
            <input type="radio" name="1">Junior Developer
            <input type="radio" name="1">Mid-level Developer
            <input type="radio" name="1">Senior Developer<br><br>
            <label for="">Programming Languages:</label>
            <input type="checkbox">Java
            <input type="checkbox">JavaScript
            <input type="checkbox">Python<br><br>
            <label for="">Password:</label>
            <input type="password">
            <label for="password">Confirm Password:</label>
            <input type="password"><br><br>
            <input type="button"value="submit">
            <input type="button"value="Reset">
        </body>
    </head>
</html>
